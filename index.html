<!DOCTYPE html>
<html>
  <head>
    <title>autocomplete.js demo</title>

    <script src="./autocomplete.js"></script>
    <style>

      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }

      h2,
      p { text-align: center; }

      .row {
        max-width: 1200px;
        margin: 1rem auto;
      }
      .pad {
        padding: 0 1rem;
        background-color: #fff;
      }
      code, script {
        font-family: 'Roboto Mono', 'Source Code Pro', Menlo, Consolas, 'Liberation Mono', monospace;
        font-size: 12px;
        background-color: #eee;
      }
      script {
        display:block;
        box-sizing: border-box;
        width: 100%;
        margin-top: 1rem;
        padding: 0 1rem;
        line-height: 1.2;
        text-align: left;
        white-space: pre;
        overflow-x: auto;
      }
      .hidden { display: none; }
      input {
        display: block;
        width: 100%;
        padding-top: .25rem;
        padding-bottom: .25rem;

      input + input { margin-top: .25rem; }

  </head>
  <body>
    <h1><a href="https://github.com/vufind-org/autocomplete.js">autocomplete.js</a> demo</h1>
    <div class="row">
      <div class="col four">
        <h2>Handler w/ AJAX</h2>
        <p>Basic example</p>
        <div class="pad">
          <input id="ajax" type="text" placeholder="Words search from Wordnik"/>
          <script>
$('#ajax').autocomplete({
  handler: function(inputEl, callback) {
    $.fn.autocomplete.ajax({
      url: 'https://api.wordnik.com/v4/words.json/search/' + inputEl.val() + '?api_key=809e23b70d7458731900207646903be3a474ef8a97e17dc16',
      success: function(json) {
        callback( json.searchResults.map( word => word.word ) );
      }
    });
  }
});
// Pretty colors to demonstrate events
$('#ajax').on('ac:render', function(event, container) {
  $(container).find('.ac-item').on('mouseenter', function(e, a) {
    this.style.background = 'hsl(' + Math.floor(Math.random() * 365) + ', 60%, 90%)';
  });
});
          </script>
        </div>
      </div>
      <div class="col four">
        <h2>Static List</h2>

        <div class="pad">

$('#static').on('ac:select', function(event, item, type) {
  var html = 'Your favorite animal:' + item.value;
  html += type.mouse
    ? ' (clicked)'
    : ' (keyed)'
  $('#favorite-animal').html(html);
});

        </div>
